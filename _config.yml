# Site
name: "SCREAMER"
title: "PAUL SCREAMER"
description: 'personal blog'
logo: 'assets/images/logo-kontur-fat.png'
big-logo: 'assets/images/logo-with-screamer.png'
favicon: 'assets/images/favicon.png'
baseurl: ''
include: ["_pages"]
permalink: /:title/

# Authors
authors:
  sal:
    name: Paul Screamer
    display_name: Paul
    avatar: 'assets/images/logo.png'
    email: paul.screamer@outlook.com
    description: "Developer, Amatour Radio Enthusiast, author of this blog"

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 6
paginate_path: /page:num/
    
# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: "ca-pub-3412143450191416"
adsense-data-ad-slot: "1363087678"

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
